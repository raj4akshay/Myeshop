{% extends 'base.html' %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="p-4 m-4">
          <div class="col-lg-5 rounded mx-auto border pt-4">
                <div class="text-center col">
                    <div class="display-8">Reset Your Password Here</div>
                    <hr>
                </div>

                {% include 'common.html' %}

                <form method="POST">

                    {% csrf_token %}

                    <!-- Email Id -->
                     <div class="form-group">
                           <label>Email Id</label>
                           <input type="text" name="emailid" class="form-control-sm form-control">
                     </div>

                     <div class="form-group">
                           <input class="btn btn-sm btn-info col-lg-12" type="submit" value="Send OTP">
                     </div>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
