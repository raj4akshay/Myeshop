{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="p-4 m-4">
          <div class="col-lg-5 rounded mx-auto border pt-4">
                <div class="text-center col">
                    {% load static %}
                    <img src="{% static 'images/shopping_cart.png' %}" alt="" class="" style="height: 150px;">
                    <!-- <hr> -->
                    <div class="display-8">Login Here</div>
                    <hr>
                </div>

                {% include 'common.html' %}

                <form method="POST">
                    {% csrf_token %}
                    <!-- email -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="emailid" class="form-control-sm form-control">
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control form-control-sm">
                    </div>

                    <!-- login button -->
                    <div class="form-group">
                        <input class="btn btn-sm btn-info col-lg-12" type="submit" value="Login">
                    </div>

                    <!-- forgot password -->
                    <div class="form-group">
                        <td><a class="btn btn-sm btn-info col-lg-12" href="{% url 'resetpassword' %}">Forgot Password</a></td>
                    </div>

                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
